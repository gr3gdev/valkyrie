<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valkyrie</title>
</head>

<body>
    <h1>Please Log In</h1>
    <form action="/login" method="post">
        <div>
            <label for="username">Enter username</label>
            <input type="text" id="username" name="username" placeholder="Username" autocomplete="valkyrie:username" />
        </div>
        <div>
            <label for="password">Enter password</label>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="valkyrie:password" />
        </div>
        <button type="submit">Log in</button>
    </form>
</body>

</html>
